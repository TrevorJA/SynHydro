site_name: SynHydro
site_description: Synthetic Generation Library — stochastic streamflow generation for hydrologic analysis
site_author: Trevor Amestoy
site_url: https://trevorja.github.io/SynHydro/
repo_url: https://github.com/TrevorJA/SynHydro
repo_name: TrevorJA/SynHydro
docs_dir: docs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            merge_init_into_class: true
            filters: ["!^_"]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TrevorJA/SynHydro

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tutorials:
    - Overview: tutorials/index.md
    - "Quickstart (Thomas-Fiering)": tutorials/01_quickstart.md
    - "Multi-Site Monthly (Kirsch)": tutorials/02_multisite.md
    - "Monthly→Daily Pipeline": tutorials/03_pipeline.md
    - "Drought Analysis (SSI)": tutorials/04_drought_analysis.md
  - Algorithms:
    - Overview: algorithms/index.md
    - Thomas-Fiering AR(1): algorithms/thomas_fiering.md
    - Kirsch Bootstrap: algorithms/kirsch.md
    - Matalas MAR(1): algorithms/matalas.md
    - Phase Randomization: algorithms/phase_randomization.md
    - WARM: algorithms/warm.md
    - Multi-Site HMM: algorithms/multisite_hmm.md
    - Nowak Disaggregation: algorithms/nowak_disaggregation.md
  - API Reference:
    - Generators: api/generators.md
    - Disaggregators & Pipelines: api/disaggregators.md
    - Drought Metrics: api/drought.md
    - Core: api/core.md
